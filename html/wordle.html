<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/reseter.css">
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../css/wordle.css">
        <link rel="icon" type="image/png" href="../Imagenes/icono.png"/>


        <title>Wordle Scarabino</title>
    </head>
    <body>
        <header>
            <div class="img_holder" onclick="redirigirContacto();">
                <img src="../Imagenes/correo.png" alt="Trofeo">
            </div>
            <h1><a href="../index.html">Wordle</a></h1>
            <div class="img_holder" onclick="mostrarModal();">
                <img src="../Imagenes/trofeo.png" alt="Trofeo">
            </div>    
        </header>

        <section>
            <div class="wrapper">
                <div class="cronometer">
                    <div class="cronometer-container">
                        <div class="cronometer-row">
                            <span id="hours"></span>:<span id="minutes"></span>:<span id="seconds"></span>
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="card">
                <div class="card__matriz">
                    <div id="fila_0">
                        <div id="00" class="celda"></div>
                        <div id="01" class="celda"></div>
                        <div id="02" class="celda"></div>
                        <div id="03" class="celda"></div>
                        <div id="04" class="celda"></div>
                    </div>
                    <div id="fila_1">
                        <div id="10" class="celda"></div>
                        <div id="11" class="celda"></div>
                        <div id="12" class="celda"></div>
                        <div id="13" class="celda"></div>
                        <div id="14" class="celda"></div>
                    </div>
                    <div id="fila_2">
                        <div id="20" class="celda"></div>
                        <div id="21" class="celda"></div>
                        <div id="22" class="celda"></div>
                        <div id="23" class="celda"></div>
                        <div id="24" class="celda"></div>
                    </div>
                    <div id="fila_3">
                        <div id="30" class="celda"></div>
                        <div id="31" class="celda"></div>
                        <div id="32" class="celda"></div>
                        <div id="33" class="celda"></div>
                        <div id="34" class="celda"></div>
                    </div>
                    <div id="fila_4">
                        <div id="40" class="celda"></div>
                        <div id="41" class="celda"></div>
                        <div id="42" class="celda"></div>
                        <div id="43" class="celda"></div>
                        <div id="44" class="celda"></div>
                    </div>
                    <div id="fila_5">
                        <div id="50" class="celda"></div>
                        <div id="51" class="celda"></div>
                        <div id="52" class="celda"></div>
                        <div id="53" class="celda"></div>
                        <div id="54" class="celda"></div>
                    </div>
                </div>
                <div id="mensaje" class="card__mensaje"></div>
                <div id="boton1" class="card__button">
                    <button onclick="reset(); return false;">Volver a jugar</button>
                </div>
        
                <div id="teclado" class="card__teclado">
                    <button id="Q" onclick="clickTecla('Q');">Q</button>
                    <button id="W" onclick="clickTecla('W');">W</button>
                    <button id="E" onclick="clickTecla('E');">E</button>
                    <button id="R" onclick="clickTecla('R');">R</button>
                    <button id="T" onclick="clickTecla('T');">T</button>
                    <button id="Y" onclick="clickTecla('Y');">Y</button>
                    <button id="U" onclick="clickTecla('U');">U</button>
                    <button id="I" onclick="clickTecla('I');">I</button>
                    <button id="O" onclick="clickTecla('O');">O</button>
                    <button id="P" onclick="clickTecla('P');">P</button>
                    <button id="A" onclick="clickTecla('A');">A</button>
                    <button id="S" onclick="clickTecla('S');">S</button>
                    <button id="D" onclick="clickTecla('D');">D</button>
                    <button id="F" onclick="clickTecla('F');">F</button>
                    <button id="G" onclick="clickTecla('G');">G</button>
                    <button id="H" onclick="clickTecla('H');">H</button>
                    <button id="J" onclick="clickTecla('J');">J</button>
                    <button id="K" onclick="clickTecla('K');">K</button>
                    <button id="L" onclick="clickTecla('L');">L</button>
                    <button id="Ñ" onclick="clickTecla('Ñ');">Ñ</button>
                    <button id="boton2" onclick="saveProgress(); return false;">SAVE</button>
                    <button id="Z" onclick="clickTecla('Z');">Z</button>
                    <button id="X" onclick="clickTecla('X');">X</button>
                    <button id="C" onclick="clickTecla('C');">C</button>
                    <button id="V" onclick="clickTecla('V');">V</button>
                    <button id="B" onclick="clickTecla('B');">B</button>
                    <button id="N" onclick="clickTecla('N');">N</button>
                    <button id="M" onclick="clickTecla('M');">M</button>
                    <button id="<<" onclick="del();">&lt;&lt;</button>
        
                </div>
        
                <div class="card__button_enter">
                    <button  id="ENTER" onclick="enter();">ENTER</button>
                </div>
        
            </div>
            <!-- Modal -->
            <div id="modalRegistro" class="modal">
                <div class="modal_content">
                    <div class="modal_message">
                        <p>PARTIDAS</p>
                        <div class="img_holder" onclick="obtenerPuntajes();">
                            <img src="../Imagenes/calendar.png" alt="Trofeo">
                        </div>
                        <div class="img_holder" onclick="ordenalTablaPuntaje();">
                            <img src="../Imagenes/podium.png" alt="Trofeo">
                        </div>
                    </div>
                    <div id="table-wrapper">
                        <div id="table-scroll">
                            <table id="tabla" border="1">
                                <thead>
                                    <tr>
                                        <th>NOMBRE</th>
                                        <th>Fecha</th>
                                        <th>Puntaje</th>
                                    </tr>
                                </thead>
                
                                <tbody id="puntajes">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <p class="modal_close" id="close">CERRAR</p>
                </div>
            </div>
        </section>

        <footer>            
            <a href="https://github.com/matescarabino/Wordle_Scarabino" target="_blank">Copyright © 2022 SCARABINO MATEO</a>
            <br><br>
            <a href="./contacto.html">Contacto</a>
        </footer>

        <script src="../js/app.js"></script>
    </body>
</html>
