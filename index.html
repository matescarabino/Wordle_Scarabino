<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/reseter.css">
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="./css/login.css">

        <title>Wordle Scarabino</title>
    </head>
    <body>
        <header>
            <div class="img_holder" onclick="redirigirContacto();">
                <img src="./Imagenes/correo.png" alt="Trofeo">
            </div>
            <h1><a href="./index.html">Wordle</a></h1>
            <div class="img_holder" onclick="mostrarModal();">
                <img src="./Imagenes/trofeo.png" alt="Trofeo">
            </div>        
        </header>

        <section>
            <form class="card" name="formulario" id="formulario">
                <h2 class="card__title">Ingrese su Nombre</h2>

                <div class="card__campo">
                    <label class="card__campo__label" for="nombre">Nombre</label>
                    <input class="card__campo__input" type="text" id="nombreInput">
                    <div class="card__campo__error" id="errorNombre">&nbsp;</div>
                </div>

                <div class="card__button">
                    <button>Jugar</button>
                </div>
            </form>

            <h2 class="card__title" id="titulo_save">Elija la partida a cargar</h2>

            <div id="data" class="card_saves">
                <!-- aca van los saves -->
            </div>

            <!-- Modal -->
            <div id="modalRegistro" class="modal">
                <div class="modal_content">
                    <div class="modal_message">
                        <p>PARTIDAS</p>
                        <div class="img_holder" onclick="obtenerPuntajes();">
                            <img src="./Imagenes/calendar.png" alt="Trofeo">
                        </div>
                        <div class="img_holder" onclick="ordenalTablaPuntaje();">
                            <img src="./Imagenes/podium.png" alt="Trofeo">
                        </div>
                    </div>
                    <div id="table-wrapper">
                        <div id="table-scroll">
                            <table id="tabla" border="1">
                                <thead>
                                    <tr>
                                        <th>NOMBRE</th>
                                        <th>Fecha</th>
                                        <th>Puntaje</th>
                                    </tr>
                                </thead>
                
                                <tbody id="puntajes">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <p class="modal_close" id="close">CERRAR</p>
                </div>
            </div>
        </section>

        <footer>            
            <a href="https://github.com/matescarabino/Wordle_Scarabino" target="_blank">Copyright Â© 2022 SCARABINO MATEO</a>
            <br><br>
            <a href="./html/contacto.html">Contacto</a>
        </footer>

        <script src="./js/login.js"></script>
    </body>
</html>
